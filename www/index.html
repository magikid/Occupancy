<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/occupancy.css">
    <script type="text/javascript" src='/lib/jquery-3.1.1.min.js'></script>
    <script type="text/javascript" src='/occupancy.js'></script>
  </head>
  <body class='vcenter'>
    <div id='occupancy'>
	    <div id='statusDisplay' class='vcenter'>
	      <div class='statusText'>
		      The Space is currently<br>
		      <div class='possibleStatus open displayNone'>Open</div>
		      <div class='possibleStatus closed displayNone'>Closed</div>
		      <div class='possibleStatus unknown'>Unknown Status</div>
	      </div>
	    </div>
	    
	    <div class='vcenter buttonWrapper'>
	      <div id='openButton' class='button open'>Set to Open</div>
	    </div>
	    <div class='vcenter buttonWrapper'>
	      <div id='closeButton' class='button close'>Set to Closed</div>
	    </div>
    </div>
  </body>
</html>
